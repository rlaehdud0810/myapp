<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>퀴즈 문제 {{ q_index }}/{{ total }}</title>
    <style>
        .quiz-img { width:300px; margin-right:10px; cursor:pointer; }
        #modal {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(0,0,0,0.8); justify-content:center; align-items:center;
        }
        #modal img { max-width:90%; max-height:90%; }
    </style>
</head>
<body>
    <h1>퀴즈 문제 {{ q_index }} / {{ total }}</h1>

    {% for img in question.images %}
        <img src="{{ url_for('static', filename=img) }}" class="quiz-img">
    {% endfor %}

    <form method="post">
        <label>
            <input type="radio" name="answer" value="Normal"
            {% if session.answers|length >= q_index and session.answers[q_index-1].pred == 'Normal' %}checked{% endif %}> Normal
        </label>
        <label>
            <input type="radio" name="answer" value="Glaucoma suspect"
            {% if session.answers|length >= q_index and session.answers[q_index-1].pred == 'Glaucoma suspect' %}checked{% endif %}> Glaucoma suspect
        </label>
        <label>
            <input type="radio" name="answer" value="Glaucoma"
            {% if session.answers|length >= q_index and session.answers[q_index-1].pred == 'Glaucoma' %}checked{% endif %}> Glaucoma
        </label>
        <br><br>
        <button type="submit" name="action" value="next">제출</button>
        {% if q_index > 1 %}
            <button type="submit" name="action" value="prev">이전 문제</button>
        {% endif %}
    </form>

    <a href="{{ url_for('logout') }}">로그아웃</a>

    <!-- 이미지 모달 -->
    <div id="modal">
        <img id="modal-img" src="">
    </div>
    <script>
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        document.querySelectorAll('.quiz-img').forEach(img=>{
            img.onclick = ()=>{
                modal.style.display = 'flex';
                modalImg.src = img.src;
            }
        });
        modal.onclick = ()=>{ modal.style.display='none'; }
    </script>
</body>
</html>
