<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
        <label>ID: <input type="text" name="uid"></label><br>
        <label>Password: <input type="password" name="pw"></label><br>
        <button type="submit">회원가입</button>
    </form>
    <a href="{{ url_for('login') }}">로그인 페이지로</a>
</body>
</html>
